<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../libs/angular.min.js"></script>
    <script src="index.js"></script>  
</head>
<body ng-app="myapp">
    <div class="tile" ng-controller="myctrl">
        <button ng-click="load()">Load Product</button>
        <input type="text" ng-model="search.price" placeholder="Type to search">
        <select name="" ng-model="sort" id="">
            <option value="">price</option>
            <option value="">id</option>
            <option value="">name</option>
        </select>
        <input type="checkbox" ng-model="dir"> Asc/Desc {{dir}}
        <ul>
            <li ng-repeat="item in result.data|filter:search|orderBy:sort:dir">
                {{item.id}} {{item.name}} {{item.price}}
                <img class="size" alt="" ng-src="{{item.url}}">
            </li>
        </ul>
    </div>
</body>
</html>
